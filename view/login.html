<ion-view>
  <ion-header-bar class="bar-dark">
    <button class="button button-icon" ng-click="back()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">
      登录
    </h1>
  </ion-header-bar>
  <ion-content class="login">
    <div class="all">
      <div class="logo">
        <img src="img/logo2.png" alt="">
      </div>
      <div class="social">
        <p>社交账号登录</p>
        <div>
          <a href="">
            <img src="./img/weibo.png" alt="">
          </a>
          <a href="">
            <img src="./img/qq.png" alt="">
          </a>
        </div>
        <span>
          或者
        </span>
      </div>
      <form class="all_input" name="myform" novalidate autocomplete="off">
        <input type="email" placeholder="电子邮箱" ng-model="info.emails" name="info"  id="email" required>
        <div ng-show="myform.info.$dirty&&myform.info.$invalid" class="form-error">请输入正确的邮箱</div>
        <input type="password" placeholder="密码" ng-model="info.password" name="passwords"  id="password" ng-maxlength="16" ng-minlength="6" required>
        <div ng-show="myform.passwords.$dirty&&myform.passwords.$invalid" class="form-error">请输入6-16位正确的密码</div>
        <input type="button" value="登录" class="btn" ng-click="login()" ng-disabled="!myform.$valid" ng-class="{active:myform.$valid}">
      </form>
      <div class="all_footer">
        <span style="float: left" ui-sref="forget">忘记密码</span>
        <span style="float: right" ui-sref="register">新用户</span>
      </div>
    </div>
  </ion-content>
</ion-view>
